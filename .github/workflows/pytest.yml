name: Run PyTest Unit Tests

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.13" ]
        ha-version: [ "2025.2.5", "2025.11.3", "2025.12.5", "2026.1.2" ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          CONSTRAINTS_URL="https://raw.githubusercontent.com/home-assistant/core/${{ matrix.ha-version }}/homeassistant/package_constraints.txt"
          pip install -r requirements_test.txt "homeassistant==${{ matrix.ha-version }}" -c "${CONSTRAINTS_URL}"
          pip uninstall -y aiodns
      - name: Test with pytest
        run: |
          pytest
